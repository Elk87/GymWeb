<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - GymRat</title>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.css" integrity="sha512-NVt7pmp5f+3eWRPO1h4A1gCf4opn4r5z2wS1mi7AaVcTzE9wDJ6RzMqSygjDzYHLp+mAJ2/qzXXDHar6IQwddQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<header>
    <a  class="navbar-brand" href="/"> <h1>GYMRAT</h1> </a>
</header>
<body>
<style>
    body{
        background-image: url("/img/HomeImg.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
    }
</style>
<form action="/register" method="post">
    <h1 class="title">Sign Up</h1>
    <input type="hidden" name="{{_crsf.parameterName}}" value="{{_crsf.token}}"/>
    <label for="name">
        <input placeholder="Nombre" type="text" id="name" name="name" required autofocus>
    </label>
    <label for="DNI">
        <input placeholder="DNI" type="text" id="DNI" name="DNI" required autofocus>
    </label>
    <label for="phoneNumber">
        <input placeholder="Teléfono" type="text" id="phoneNumber" name="phoneNumber" required autofocus>
    </label>
    <label for="age">
        <input placeholder="Edad" type="text" id="age" name="age" required autofocus>
    </label>
    <label for="email">
        <input placeholder="Email" type="text" id="email" name="email" required autofocus>
    </label>
    <label for="password">
        <input placeholder="Contraseña" type="password" id="password" name="password" required autofocus>
    </label>
    <!--<input type="file" class="form-control" id="image" name="image" required> -->
    <button type="submit" id="button">Sign Up</button>
</form>
<footer>
    <p>&copy; 2024 Gimnasio Fitness. Todos los derechos reservados.</p>
</footer>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</body>
</html>
