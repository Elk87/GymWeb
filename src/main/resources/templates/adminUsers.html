<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <link rel="stylesheet" href="/css/lessons.css">
</head>

<body>
<header>
    <a class="navbar-brand" href="/"> <h1>GYMRAT</h1> </a>
</header>

<div id="user-template" type="text/template">
    {{#Users}}
    <div class="user-info">
        <h2>{{name}}</h2>
        <div class="user-details">
            <div class="user-text">
                <p><strong>DNI:</strong> {{DNI}}</p>
                <p><strong>Email:</strong> {{email}}</p>
                <p><strong>Tel√©fono:</strong> {{phoneNumber}}</p>
                <p><strong>Edad:</strong> {{age}}</p>
            </div>
            <div class="user-image">
                <img src="{{image}}" alt="Imagen de perfil" width="200">
            </div>
        </div>
    </div>
    {{/Users}}
    <a href="/" >Volver</a>

</div>

<footer>
    <p>&copy; 2024 Gimnasio Fitness. Todos los derechos reservados.</p>
</footer>

</body>

</html>
