<!DOCTYPE html>
<html lang="es">

<head>

  <title>Formulario de Clases para Administrador</title>

<body>
<header>
  <h1>Panel de Administrador</h1>
  <button id="btn-logout">Cerrar Sesión</button>
</header>

<section id="admin-options">
  <h2>Opciones de Administrador</h2>
  <!-- Aquí puedes agregar más botones de opciones según sea necesario -->
</section>

<section id="admin-content">
  <h2>Añadir/Actualizar Clase</h2>

  <!-- Formulario para agregar o actualizar clases -->
  <form id="lesson-form" action="/admin/add/Lesson" method="POST">
    <!-- Añadir campos del formulario según los atributos de tu clase Lesson -->
    <label for="deporte">Deporte:</label>
    <input type="text" id="deporte" name="deporte" required>

    <!-- Seleccionar profesor existente o proporcionar detalles para uno nuevo -->
    <label for="profesor">Profesor:</label>

    <label for="profesor">Profesor:</label>
    <select id="profesor" name="profesor" required>
      {{#professors}}
      <option value="{{id}}">{{name}}</option>
      {{/professors}}
    </select>
    <!-- ... -->
