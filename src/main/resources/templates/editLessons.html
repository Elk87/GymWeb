<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Añadir Clase</title>
  <link rel="stylesheet" href="/css/estilo.css">
</head>

<body>
<header>
  <h1>Añadir Clase</h1>
</header>

<section id="add-lesson">
  <form action="/admin/add/Lesson" method="post">
    <div class="form-group">
      <label for="teacher">Profesor:</label>
      <!-- Aquí puedes incluir un campo de selección o entrada de texto para el profesor -->
      <input type="text" id="teacher" name="teacher" placeholder="Nombre del Profesor" required>
    </div>
    <div class="form-group">
      <label for="startTime">Hora de inicio:</label>
      <input type="time" id="startTime" name="startTime" required>
    </div>
    <div class="form-group">
      <label for="finishTime">Hora de finalización:</label>
      <input type="time" id="finishTime" name="finishTime" required>
    </div>
    <div class="form-group">
      <label for="sport">Deporte:</label>
      <input type="text" id="sport" name="sport" placeholder="Nombre del Deporte" required>
    </div>
    <div class="form-group">
      <button type="submit">Añadir Clase</button>
    </div>
  </form>
</section>

<footer>
  <p>&copy; 2024 Gimnasio Fitness. Todos los derechos reservados.</p>
</footer>
</body>

</html>
