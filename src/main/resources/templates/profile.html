<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Profile - GymRat</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.css" integrity="sha512-NVt7pmp5f+3eWRPO1h4A1gCf4opn4r5z2wS1mi7AaVcTzE9wDJ6RzMqSygjDzYHLp+mAJ2/qzXXDHar6IQwddQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<style>
    body {
        background-image: url("/img/HomeImg.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
    }
</style>
<form action="" class="grid-form">
    <div class="form-group">
        <h1 class="title">Mi Perfil</h1>
    </div>
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input placeholder="Nombre" type="text" id="nombre">
    </div>
    <div class="form-group">
        <label for="apellidos">Apellidos</label>
        <input placeholder="Apellidos" type="text" id="apellidos">
    </div>
    <div class="form-group">
        <label for="edad">Edad</label>
        <input placeholder="Edad" type="text" id="edad">
    </div>
    <div class="form-group">
        <label for="DNI">DNI</label>
        <input placeholder="DNI" type="text" id="DNI">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input placeholder="Email" type="text" id="email">
    </div>
    <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input placeholder="Teléfono" type="text" id="telefono">
    </div>
    <div class="form-group">
        <button id="button">Guardar cambios</button>
    </div>
</form>
<footer>
    <p>&copy; 2024 Gimnasio Fitness. Todos los derechos reservados.</p>
</footer>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>
</html>
